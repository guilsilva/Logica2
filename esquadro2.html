<canvas width="600" height="400"></canvas>

<script>

    function desenhaEsquadro(xa, xc, ya, yc, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle=cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();
    }

    desenhaEsquadro(50, 400, 50, 400, "black");
    desenhaEsquadro(100, 275, 175, 350, "white");

</script>
